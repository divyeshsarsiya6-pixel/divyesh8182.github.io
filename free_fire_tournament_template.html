<!doctype html>
<html lang="gu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free Fire Tournament — Divyesh Organizer</title>
  <style>
    :root{--accent:#ff6b6b;--muted:#666;--accent-hover:#ff4757}
    body{font-family:Inter,system-ui,Segoe UI,Arial;background:#f7f7fb;color:#111;margin:0;padding:20px}
    .container{max-width:1000px;margin:0 auto;background:#fff;padding:22px;border-radius:12px;box-shadow:0 8px 30px rgba(17,17,17,0.06)}
    header{display:flex;align-items:center;justify-content:space-between}
    h1{margin:0;font-size:20px}
    .branding{display:flex;gap:12px;align-items:center}
    .btn{background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer;transition:0.3s}
    .btn:hover{background:var(--accent-hover)}
    .muted{color:var(--muted);font-size:13px}
    form{margin-top:16px;display:grid;grid-template-columns:1fr 1fr;gap:10px}
    label{display:block;font-size:13px;margin-bottom:6px}
    input,textarea,select{width:100%;padding:8px;border-radius:8px;border:1px solid #e6e6f0}
    .full{grid-column:1/3}
    .small{grid-column:auto}
    .cards{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:18px}
    .card{padding:12px;border-radius:10px;border:1px dashed #eee;background:#fcfcff}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;text-align:left;border-bottom:1px solid #f1f1f6}
    #bracket{margin-top:14px}
    .bracket-row{display:flex;gap:8px;flex-wrap:wrap}
    .team{padding:8px 10px;border-radius:8px;background:#fff;border:1px solid #f1f1f6;min-width:220px}
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
    #loginBox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);justify-content:center;align-items:center;}
    #loginBox div{background:#fff;padding:20px;border-radius:12px;width:280px;text-align:center}
    .qr{width:60px;height:60px;display:inline-block;vertical-align:middle;margin-right:6px}
    @media(max-width:720px){form{grid-template-columns:1fr}.cards{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div id="loginBox">
    <div>
      <h3>Admin Login</h3>
      <input id="loginPass" type="password" placeholder="Password" /><br><br>
      <button class="btn" id="loginBtn">Login</button>
    </div>
  </div>

  <div class="container">
    <header>
      <div class="branding">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36'><rect rx='8' width='36' height='36' fill='%23ff6b6b'/><text x='50%' y='55%' font-size='18' text-anchor='middle' fill='white' font-family='Arial' font-weight='700'>FF</text></svg>" alt="logo" style="width:44px;height:44px;border-radius:8px;"/>
        <div>
          <h1>Free Fire Tournament Organizer</h1>
          <div class="muted">Divyesh Organizer Panel</div>
        </div>
      </div>
      <div>
        <button class="btn" id="adminLogin">Admin Login</button>
      </div>
    </header>

    <section style="margin-top:14px">
      <h3 style="margin:0 0 8px 0">ટીમ રજિસ્ટર કરો</h3>
      <form id="regForm">
        <div>
          <label>ટીમનું નામ</label>
          <input id="teamName" required placeholder="Example: Ace Squad" />
        </div>
        <div>
          <label>કેપ્ટનનું નામ</label>
          <input id="captain" required placeholder="Captain Name" />
        </div>
        <div>
          <label>Contact (WhatsApp નંબર)</label>
          <input id="contact" required placeholder="+91xxxxxxxxxx" />
        </div>
        <div>
          <label>Entry Fee (₹)</label>
          <input id="fee" type="number" min="0" value="10" />
        </div>
        <div class="full">
          <label>Players (Free Fire IDs)</label>
          <input id="players" placeholder="player1,player2,player3,player4" />
        </div>
        <div>
          <label>Region / Server</label>
          <select id="region"><option>India</option><option>Asia</option><option>Other</option></select>
        </div>
        <div style="align-self:end">
          <button class="btn" type="submit">Register</button>
        </div>
      </form>
    </section>

    <div class="cards">
      <div class="card">
        <h4 style="margin-top:0">Registered Teams</h4>
        <div id="teamsList" style="max-height:260px;overflow:auto"></div>
        <div style="margin-top:8px;display:flex;gap:8px"><button id="genBracket" class="btn">Generate Bracket</button><button id="exportCSV" class="btn" style="background:#3b82f6">Export CSV</button></div>
      </div>

      <div class="card">
        <h4 style="margin-top:0">Tournament Info</h4>
        <p class="muted">Event: Quick Clash • Mode: Clash Squad • Rules: No cheating, Screenshot before match.</p>
        <p class="muted">Admin: Divyesh</p>
      </div>
    </div>

    <section id="bracket">
      <h3 style="margin:0 0 8px 0">Bracket / Matchups</h3>
      <div id="bracketArea"></div>
    </section>

    <footer>
      Made by Divyesh — Free Fire Tournament Organizer.
    </footer>
  </div>
